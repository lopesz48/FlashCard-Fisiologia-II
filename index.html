            { id: 135, text: "135. Uma ação cronotrópica no coração significa alteração da ritmicidade cardíaca.", theme: "outros" }, // Cardiologia
            { id: 136, text: "136. A utilização de um tubo capilar sem anticoagulante permite colher a amostra de sangue diretamente do animal para o tubo a submeter ao hematócrito.", theme: "outros" }, // Hematologia / Veterinária
            { id: 137, text: "137. Apos a execução de um microhematócrito, obtém um tubo de wintrobe preenchido até à marca de 10.", theme: "outros" }, // Hematologia
            { id: 138, text: "138. As proteínas presentes no plasma, vão reagir com o reagente de biureto, o que provoca a alteração da cor da solução para azul.", theme: "outros" }, // Bioquímica
            { id: 139, text: "139. É possível contar plaquetas usando um fator de diluição idêntico ao dos leucócitos e contando-as na área de contagem dos eritrócitos.", theme: "outros" }, // Hematologia
            { id: 140, text: "140. O termo Dispneia designa uma respiração difícil.", theme: "respiratorio", ans: "Verdadeiro. (Repetida para reforço) Dispneia é a sensação de falta de ar ou dificuldade para respirar." },
            { id: 141, text: "141. A Capacidade Vital corresponde ao somatório do Volume Corrente, Volumes de Reserva (Inspiratória e Expiratória) e Volume Residual.", theme: "respiratorio", ans: "Falso. (Repetida para correção) A Capacidade Vital (CV) é VC + VRI + VRE. O Volume Residual (VR) não faz parte da Capacidade Vital. A Soma de todos os volumes (VC+VRI+VRE+VR) é a Capacidade Pulmonar Total (CPT)." },
            { id: 142, text: "142. Um paciente que apresente uma capacidade respiratória vital diminuída e m Índice de Tiffeneau normal é suspeito da presença de uma doença obstrutiva.", theme: "respiratorio", ans: "Falso. (Repetida para correção) Capacidade Vital diminuída com Tiffeneau normal (>70-80%) é indicativo de doença RESTRIÇÃO. Obstrutiva é caracterizada por Tiffeneau diminuído (<70%)." },
            { id: 143, text: "143. A determinação da capacidade residual funcional pelo método da pletismografia corporal assenta na Lei de Poiseulle.", theme: "respiratorio", ans: "Falso. (Repetida para correção) Assenta na Lei de Boyle." },
            { id: 144, text: "144. O FEV representa o Fluxo Expiatório no primeiro segundo e é fundamental para determinar o espaço morto.", theme: "respiratorio", ans: "Falso. (Repetida para correção) VEF1 avalia obstrução, não espaço morto." },
            { id: 145, text: "145. O Volume Respiratório Minuto é mais informativo do que o Volume Alveolar Minuto porque o primeiro tem em conta o efeito do espaço morto.", theme: "respiratorio", ans: "Falso. (Repetida para correção) O Volume Alveolar Minuto é mais informativo, pois *exclui* o espaço morto, representando a ventilação efetiva." },
            { id: 146, text: "146. A determinação da Capacidade Residual Funcional pelo método da Pletismografia Corporal assenta na Lei de Boyle.", theme: "respiratorio", ans: "Verdadeiro. (Repetida para reforço) Pletismografia mede volumes pulmonares estáticos com base na Lei de Boyle." },
            { id: 147, text: "147. Os megacariócitos irão dar origem às plaquetas", theme: "outros" }, // Hematologia
            { id: 148, text: "148. Os elementos figurados do sangue são formados em todos os ossos com medula", theme: "outros" }, // Hematologia
            { id: 149, text: "149. As células sanguíneas maduras são resultado da diferenciação direta a partir das células tronco existindo vários tipos de células tronco", theme: "outros" }, // Hematologia
            { id: 150, text: "150. Só os eritrócitos maduros vão ser introduzidos na corrente sanguínea.", theme: "outros" }, // Hematologia
            { id: 151, text: "151. Entre as linhas celulares da hematopoiese temos a linha eritroide, a linha mieloide e a linha linfoide", theme: "outros" }, // Hematologia
            { id: 152, text: "152. A linha linfoide vai dar origem aos eritrócitos, linfócitos e plaquetas", theme: "outros" }, // Hematologia
            { id: 153, text: "153. Entre os vários tipos de linfócitos temos os B, T, NK e NKT", theme: "outros" }, // Hematologia
            { id: 154, text: "154. Os monócitos resultam da diferenciação de células da linha mieloide através de um processo denominado monocitopoiese", theme: "outros" }, // Hematologia
            { id: 155, text: "155. Proteínas plasmáticas não são filtradas contribuindo para manter a pressão oncótica do sangue", theme: "urinario", ans: "Verdadeiro. As proteínas plasmáticas são geralmente muito grandes para serem filtradas pelo glomérulo e permanecem no sangue, criando a pressão oncótica (ou coloidosmótica) que ajuda a reabsorver o líquido de volta para os capilares." }
        ];

        let selectedThemeQuestions = [];
        let currentQuestionIndex = 0;
        let knownQuestions = []; // Questions marked as 'Sabia'
        let mediumPriorityQuestions = []; // Questions marked as '+/-'
        let highPriorityQuestions = []; // Questions marked as 'Não Sabia'

        let allReviewedQuestions = []; // To track all questions that passed through the cycle
        let reviewCounts = {}; // {questionId: {sabia: N, mais_ou_menos: N, nao_sabia: N}}

        function filterQuestions() {
            questions.urinario = allQuestions.filter(q => q.theme === 'urinario' && q.ans).map(q => ({ q: q.text.replace(/^\d+\.\s/, ''), a: q.ans, id: q.id }));
            questions.respiratorio = allQuestions.filter(q => q.theme === 'respiratorio' && q.ans).map(q => ({ q: q.text.replace(/^\d+\.\s/, ''), a: q.ans, id: q.id }));
        }
        filterQuestions(); // Initial filter

        function selectTheme(theme) {
            currentQuestionIndex = 0;
            knownQuestions = [];
            mediumPriorityQuestions = [];
            highPriorityQuestions = [];
            allReviewedQuestions = [];
            reviewCounts = {};

            selectedThemeQuestions = shuffleArray([...questions[theme]]);
            
            // Initialize review counts for each question
            selectedThemeQuestions.forEach(q => {
                reviewCounts[q.id] = { sabia: 0, mais_ou_menos: 0, nao_sabia: 0, total_reviews: 0 };
            });

            document.getElementById('themeSelection').style.display = 'none';
            document.getElementById('questionArea').style.display = 'block';
            document.getElementById('summaryArea').style.display = 'none';
            showNextQuestion();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function showNextQuestion() {
            document.getElementById('answerText').style.display = 'none';
            document.getElementById('answerText').innerHTML = '';

            let questionToShow = null;

            if (highPriorityQuestions.length > 0) {
                questionToShow = highPriorityQuestions.shift(); // Always prioritize 'Não Sabia'
            } else if (selectedThemeQuestions.length > 0) {
                questionToShow = selectedThemeQuestions.shift(); // Then new questions
            } else if (mediumPriorityQuestions.length > 0) {
                questionToShow = mediumPriorityQuestions.shift(); // Then '+/-'
            } else if (knownQuestions.length > 0) {
                questionToShow = knownQuestions.shift(); // Finally 'Sabia' if all others are exhausted
            }

            if (questionToShow) {
                currentQuestionIndex = allQuestions.findIndex(q => q.id === questionToShow.id); // Update index for global array
                document.getElementById('questionText').innerText = questionToShow.q;
                document.getElementById('answerText').innerHTML = '<strong>Resposta:</strong> ' + questionToShow.a;
            } else {
                showSummary();
            }
            updateProgressBar();
        }

        function showAnswer() {
            document.getElementById('answerText').style.display = 'block';
        }

        function markAnswer(status) {
            const currentQuestion = allQuestions.find(q => q.id === selectedThemeQuestions[currentQuestionIndex] || (highPriorityQuestions.length > 0 && q.id === highPriorityQuestions[0].id) || (mediumPriorityQuestions.length > 0 && q.id === mediumPriorityQuestions[0].id) || (knownQuestions.length > 0 && q.id === knownQuestions[0].id) || (selectedThemeQuestions.length > 0 && q.id === selectedThemeQuestions[0].id));

            if (!currentQuestion) return; // Should not happen

            // Ensure the question is added to allReviewedQuestions only once
            if (!allReviewedQuestions.find(q => q.id === currentQuestion.id)) {
                allReviewedQuestions.push(currentQuestion);
            }

            // Update review counts
            reviewCounts[currentQuestion.id][status]++;
            reviewCounts[currentQuestion.id].total_reviews++;

            if (status === 'sabia') {
                // If it was in high/medium priority, remove it from there
                highPriorityQuestions = highPriorityQuestions.filter(q => q.id !== currentQuestion.id);
                mediumPriorityQuestions = mediumPriorityQuestions.filter(q => q.id !== currentQuestion.id);
                
                // Add to known, but only if it's not already there
                if (!knownQuestions.find(q => q.id === currentQuestion.id)) {
                    knownQuestions.push(currentQuestion);
                }
            } else if (status === 'mais-ou-menos') {
                // If it was high priority, downgrade to medium
                highPriorityQuestions = highPriorityQuestions.filter(q => q.id !== currentQuestion.id);
                if (!mediumPriorityQuestions.find(q => q.id === currentQuestion.id)) {
                    mediumPriorityQuestions.push(currentQuestion);
                }
            } else if (status === 'nao-sabia') {
                // Always add to high priority
                if (!highPriorityQuestions.find(q => q.id === currentQuestion.id)) {
                    highPriorityQuestions.push(currentQuestion);
                }
            }
            
            showNextQuestion();
        }

        function updateProgressBar() {
            const totalQuestions = selectedThemeQuestions.length + highPriorityQuestions.length + mediumPriorityQuestions.length + knownQuestions.length;
            const completedQuestions = allReviewedQuestions.length;
            const progressPercentage = (completedQuestions / (selectedThemeQuestions.length + questions[currentTheme].length)) * 100; // Total original questions

            if (isNaN(progressPercentage)) { // Handle case where selectedThemeQuestions might be empty initially
                document.getElementById('progressBar').style.width = '0%';
            } else {
                document.getElementById('progressBar').style.width = progressPercentage + '%';
            }
        }

        let currentTheme = '';

        function selectTheme(theme) {
            currentTheme = theme;
            currentQuestionIndex = 0;
            knownQuestions = [];
            mediumPriorityQuestions = [];
            highPriorityQuestions = [];
            allReviewedQuestions = [];
            reviewCounts = {};

            // Filter questions for the selected theme and make copies for manipulation
            selectedThemeQuestions = shuffleArray([...questions[theme]]);
            
            // Initialize review counts for each question
            selectedThemeQuestions.forEach(q => {
                reviewCounts[q.id] = { sabia: 0, mais_ou_menos: 0, nao_sabia: 0, total_reviews: 0, first_answered: null };
            });

            document.getElementById('themeSelection').style.display = 'none';
            document.getElementById('questionArea').style.display = 'block';
            document.getElementById('summaryArea').style.display = 'none';
            showNextQuestionLogic();
        }
        
        function showNextQuestionLogic() {
            document.getElementById('answerText').style.display = 'none';
            document.getElementById('answerText').innerHTML = '';

            let questionObj = null;

            // Priority: Não Sabia > Novos > +/- > Sabia
            if (highPriorityQuestions.length > 0) {
                questionObj = highPriorityQuestions.shift();
            } else if (selectedThemeQuestions.length > 0) {
                questionObj = selectedThemeQuestions.shift();
            } else if (mediumPriorityQuestions.length > 0) {
                questionObj = mediumPriorityQuestions.shift();
            } else if (knownQuestions.length > 0) {
                // Only show known questions if all others are exhausted, and cycle through them
                if (knownQuestions.length > 0 && selectedThemeQuestions.length === 0 && highPriorityQuestions.length === 0 && mediumPriorityQuestions.length === 0) {
                     questionObj = knownQuestions.shift();
                     // Re-add to the end to cycle through them
                     knownQuestions.push(questionObj);
                } else {
                    questionObj = null; // No more questions to show
                }
            } else {
                questionObj = null; // No more questions at all
            }

            if (questionObj) {
                document.getElementById('questionText').innerText = questionObj.q;
                document.getElementById('answerText').innerHTML = '<strong>Resposta:</strong> ' + questionObj.a;
                // Store the current question being displayed to mark it later
                document.getElementById('questionText').dataset.currentQuestionId = questionObj.id;
            } else {
                showSummary();
            }
            updateProgressBar();
        }

        function markAnswer(status) {
            const currentQuestionId = parseInt(document.getElementById('questionText').dataset.currentQuestionId);
            const questionObj = allQuestions.find(q => q.id === currentQuestionId);

            if (!questionObj) return;

            // Ensure the question is part of allReviewedQuestions and update counts
            if (!allReviewedQuestions.find(q => q.id === questionObj.id)) {
                allReviewedQuestions.push(questionObj);
            }
            
            reviewCounts[questionObj.id][status]++;
            reviewCounts[questionObj.id].total_reviews++;
            if (!reviewCounts[questionObj.id].first_answered) {
                reviewCounts[questionObj.id].first_answered = status;
            }

            // Remove from current queues
            selectedThemeQuestions = selectedThemeQuestions.filter(q => q.id !== currentQuestionId);
            highPriorityQuestions = highPriorityQuestions.filter(q => q.id !== currentQuestionId);
            mediumPriorityQuestions = mediumPriorityQuestions.filter(q => q.id !== currentQuestionId);
            knownQuestions = knownQuestions.filter(q => q.id !== currentQuestionId);

            // Add to new queue based on status
            if (status === 'sabia') {
                knownQuestions.push(questionObj);
            } else if (status === 'mais-ou-menos') {
                mediumPriorityQuestions.push(questionObj);
            } else if (status === 'nao-sabia') {
                highPriorityQuestions.push(questionObj);
            }
            
            showNextQuestionLogic();
        }


        function updateProgressBar() {
            const totalInitialQuestions = questions[currentTheme].length;
            const uniqueAnsweredQuestions = Object.keys(reviewCounts).filter(id => reviewCounts[id].total_reviews > 0).length;
            
            let progressPercentage = (uniqueAnsweredQuestions / totalInitialQuestions) * 100;
            if (isNaN(progressPercentage)) progressPercentage = 0; // Avoid NaN if no questions
            
            document.getElementById('progressBar').style.width = progressPercentage + '%';
        }

        function showSummary() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('summaryArea').style.display = 'block';

            let summaryHtml = "<h3>Desempenho por Tema:</h3>";
            summaryHtml += "<ul>";
            const themes = Object.keys(questions);
            themes.forEach(themeKey => {
                const themeName = themeKey === 'urinario' ? 'Aparelho Urinário' : 'Sistema Respiratório';
                const themeQs = allQuestions.filter(q => q.theme === themeKey);
                let correctCount = 0;
                let incorrectCount = 0;
                let partialCount = 0;

                themeQs.forEach(q => {
                    if (reviewCounts[q.id]) {
                        if (reviewCounts[q.id].sabia > 0 && reviewCounts[q.id].nao_sabia === 0 && reviewCounts[q.id].mais_ou_menos === 0) {
                            correctCount++;
                        } else if (reviewCounts[q.id].nao_sabia > 0) {
                            incorrectCount++;
                        } else if (reviewCounts[q.id].mais_ou_menos > 0) {
                            partialCount++;
                        }
                    }
                });

                summaryHtml += `<li><strong>${themeName}:</strong> ${correctCount} perguntas acertadas de ${themeQs.length}</li>`;
            });
            summaryHtml += "</ul>";

            summaryHtml += "<h3>Perguntas para Estudar Mais:</h3>";
            summaryHtml += "<table><thead><tr><th>Pergunta</th><th>Motivo</th><th>Resposta Correta</th></tr></thead><tbody>";

            let questionsToReview = [];

            // Add questions answered 'Não Sabia' with higher priority
            Object.keys(reviewCounts).forEach(id => {
                const qData = reviewCounts[id];
                const originalQuestion = allQuestions.find(q => q.id === parseInt(id));
                if (originalQuestion) {
                    if (qData.nao_sabia > 0) {
                        questionsToReview.push({ 
                            q: originalQuestion.text.replace(/^\d+\.\s/, ''), 
                            reason: `Errou ${qData.nao_sabia} vez(es)`, 
                            ans: originalQuestion.ans,
                            priority: qData.nao_sabia * 2 + qData.total_reviews // Higher 'nao_sabia' count = higher priority
                        });
                    } else if (qData.mais_ou_menos > 0 && qData.sabia === 0) { // If only +/- and not sabia
                         questionsToReview.push({ 
                            q: originalQuestion.text.replace(/^\d+\.\s/, ''), 
                            reason: `Marcaram +/- ${qData.mais_ou_menos} vez(es)`, 
                            ans: originalQuestion.ans,
                            priority: qData.mais_ou_menos
                        });
                    }
                }
            });

            // Sort by priority (more 'Não Sabia' or 'Não Sabia' first)
            questionsToReview.sort((a, b) => b.priority - a.priority);

            if (questionsToReview.length === 0) {
                summaryHtml += "<tr><td colspan='3'>Parabéns! Parece que você dominou todas as perguntas neste tema!</td></tr>";
            } else {
                questionsToReview.forEach(item => {
                    summaryHtml += `<tr><td>${item.q}</td><td>${item.reason}</td><td>${item.ans}</td></tr>`;
                });
            }
            
            summaryHtml += "</tbody></table>";
            document.getElementById('summaryContent').innerHTML = summaryHtml;
        }

        function resetFlashcard() {
            document.getElementById('themeSelection').style.display = 'block';
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('summaryArea').style.display = 'none';
            document.getElementById('progressBar').style.width = '0%';
            selectedThemeQuestions = [];
            knownQuestions = [];
            mediumPriorityQuestions = [];
            highPriorityQuestions = [];
            allReviewedQuestions = [];
            reviewCounts = {};
            currentTheme = '';
        }
    </script>
